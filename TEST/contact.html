<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
      header{
        background-color:aqua; font-family:'Times New Roman', Times, serif;
         padding:15px; text-align:center;
      }
      header img {
        float: left;
        height: 50px;}
         img:hover {
          height: 10px;
          }
      footer{
        background-color:aqua;font-family:Arial, Helvetica, sans-serif;
            padding:10px; text-align:center; margin-top:9px; 
      }
    </style>
</head>
<body>
    <header>
         <img src="nature logo.png" alt="logo">
            <h1 style="text-shadow:2px 2px 5px black"><b>CONTACT</b></h1>
          </header><BR><BR>
    <form>
        <label for="fname">First Name</label>
        <input style="background-color:bisque" type="text" id="fname" name="fname" value="eman" readonly><br>
        <label for="Lname">Last Name</label>
        <input style="background-color:bisque" type="Lname" id="Lname" name="Lname" value="jdbsj" readonly><br><br>
        <input type="submit" value="submit">
    </form>
    <div id="submit"></div>
    <div id="result"></div>
    <script>
        if (typeof(Storage) !== "undefined") {
          localStorage.setItem("fname", "Emaan");
          document.getElementById("submit").innerHTML = localStorage.getItem("fname");
        } else {
          document.getElementById("submit").innerHTML = "Sorry, your browser does not support Web Storage...";
        }
        </script>
        <script>
            if (typeof(Storage) !== "undefined") {
              localStorage.setItem("Lname", "Rasheed");
              document.getElementById("result").innerHTML = localStorage.getItem("Lname");
            } else {
              document.getElementById("result").innerHTML = "Sorry, your browser does not support Web Storage...";
            }
            </script>
            <footer>@ copyright nature.com </footer>
</body>
</html>
