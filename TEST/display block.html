<!DOCTYPE html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  .block-element {
    width: 50%;
    background-color: lightblue;
    margin: 10px 0;
    height: 100px;
  }
  span{
    height: 100px;
    background-color:red;
    display:inline-block;
  }
</style>
<title>Display Block Example</title>
</head>
<body>
<div class="block-element">This is a block element.</div>gugyu
<div class="block-element">This is another block element.</div>
<span>this is span</span>ghvvh
</body>
</html>
