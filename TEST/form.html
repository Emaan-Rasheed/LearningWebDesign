<!--use of radio button-->
<form> 
    <h1><b>USE OF RADIOBUTTON</b></h1>
    <p>What's your fav language?</p><br>
    <input type="radio" id="html" name="languages" value="html">
    <label for="html">HTML</label><br>
    <input type="radio" id="CSS" name="languages" value="CSS">

<br><br>
<!--use of checkboxes-->
<form>
    <h1><b>USE OF CHECKBOXES</b></h1>
    <P> Select atleast 2 languages?</P>
    <input type="checkbox" id="Java" name="languages" value="Java">
    <label for="Java">JAVA</label><br>
    <input type="checkbox" id="C++" name="languages" value="C++">
    <label for="C++">C++</label><br>
    <input type="Checkbox" id="JavaScript" name="languages" value="JavaScript">
    <label for="JavaScript">JavaScript</label><br>
</form>
